# Server Port
server.port=8080

# Optional: Limit Tomcat threads to demonstrate exhaustion faster
#server.tomcat.threads.max=10
#server.tomcat.accept-count=10 
# Max queued requests when threads are busy

# Actuator endpoints - expose health and metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Optional: Add logging pattern to show thread names easily
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n